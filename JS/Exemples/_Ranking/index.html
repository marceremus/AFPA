<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Kurs jQuery</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dosis:400,700&subset=latin,latin-ext">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&subset=latin,latin-ext">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>


<section class="container">
    <div class="center-content">

        <h2 class="page-title heading heading--x-large">
            Comment jugez vous ce produit?
        </h2>
    </div>
    <div id="rating">

        <form action="#" class="contact-form">
            <div class="row">
                <div class="col-6">
                    <label class="form-label">Pr√©nom<span class="form-label__required">*</span></label>
                    <input type="text" class="form-control">
                </div>


                <div class="col-6">
                    <label class="form-label">Adresse email: <span class="form-label__required">*</span></label>
                    <input type="email" class="form-control">
                </div>

            </div>

            <label class="form-label form-label--inline">Vote :</label>
            <div id="rating" class="rating">
            <span class="rating__star">
                <i class="fa fa-star"></i>
            </span>
                <span class="rating__star">
                <i class="fa fa-star"></i>
            </span>
                <span class="rating__star">
                <i class="fa fa-star"></i>
            </span>
                <span class="rating__star">
                <i class="fa fa-star"></i>
            </span>
                <span class="rating__star">
                <i class="fa fa-star"></i>
            </span>
            </div>

            <div class="d-none">
                <input type="radio" name="rating" value="1">
                <input type="radio" name="rating" value="2">
                <input type="radio" name="rating" value="3">
                <input type="radio" name="rating" value="4">
                <input type="radio" name="rating" value="5">
            </div>





            <label class="form-label">Message <span class="form-label__required">*</span></label>
            <textarea class="form-control form-control--textarea"></textarea>



            <button class="btn btn-success" type="submit">Envoyer</button>

        </form>
    </div>
</section>

<div class="rte">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</div>
<script src="js/scripts.js"></script>

</body>
</html>
